<svg fill="none" viewBox="0 0 800 145" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />	
			<style>
                .animated-container {
                position: absolute;
                bottom: 0;
                right: 0;
                z-index: 0;
                width: 100%;
                height: 200px;
                overflow: hidden;
                }
                .animated-element {
                width: 100px;
                height: 100px;
                background: radial-gradient(circle at 75% 30%, #fff 5%, #fff 10%, #764ba2 60%);
                border-radius: 50%;
                position: relative;
                animation: float 6s ease-in-out infinite;
                }
                .animated-element::before {
                content: "";
                position: absolute;
                width: 100%;
                height: 100%;
                background: radial-gradient(circle at 25% 30%, #fff 5%, #fff 10%, #667eea 60%);
                border-radius: 50%;
                animation: float 6s ease-in-out infinite reverse;
                }
                @keyframes float {
                0% {
                transform: translate(100%, -100%) rotate(0deg);
                }
                100% {
                transform: translate(-100%, 100%) rotate(360deg);
                }
                }
                        footer {
                background: linear-gradient(135deg, #667eea, #764ba2);
                color: #fff;
                padding: 2rem 1rem;
                font-family: 'Poppins', sans-serif;
                position: relative;
                overflow: hidden;
                }
                .gradient-border {
                border: 2px solid transparent;
                border-image: linear-gradient(to right, #667eea, #764ba2) 1;
                }
                .footer-content {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
                align-items: center;
                max-width: 1200px;
                margin: 0 auto;
                z-index: 1;
                }
                .footer-left h3 {
                font-size: 1.8rem;
                margin-bottom: 1rem;
                font-weight: 700;
                letter-spacing: 1px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
                }
                .social-links-footer {
                list-style: none;
                padding: 0;
                margin: 0;
                display: flex;
                }
                .social-links-footer li {
                margin-right: 1.5rem;
                }
                .social-links-footer a {
                color: #fff;
                font-size: 2rem;
                transition: transform 0.3s ease;
                }
                .social-links-footer a:hover {
                transform: scale(1.2);
                }
                .footer-right p {
                margin: 0.5rem 0;
                font-size: 1.2rem;
                }
                .made-with-love {
                display: flex;
                align-items: center;
                }
                .made-with-love .fa-heart {
                color: #e25555;
                margin: 0 0.5rem;
                animation: beat 1s infinite;
                }
                .footer-right a {
                color: #fff;
                text-decoration: none;
                transition: color 0.3s ease;
                }
                .footer-right a:hover {
                color: #e25555;
                }
            </style>
            <footer class="gradient-border">
                <div class="footer-content">
                    <div class="footer-left">
                        <h3>Let's Connect!</h3>
                        <ul class="social-links-footer">
                            <li><a href="https://linkedin.com/in/stochasticgradientdescent" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a></li>
                            <li><a href="https://twitter.com/thesubhajitpaul" target="_blank" rel="noopener noreferrer"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="https://github.com/subhajit-paul" target="_blank" rel="noopener noreferrer"><i class="fab fa-github"></i></a></li>
                            <li><a href="mailto:test.dev.paul@gmail.com" target="_blank" rel="noopener noreferrer"><i class="fas fa-envelope"></i></a></li>
                        </ul>
                    </div>
                    <div class="footer-right">
                        <p><span class="made-with-love">Made with <i class="fas fa-heart"></i> by <a href="https://github.com/subhajit-paul">Subhajit Paul</a></span></p>
                        <p>&copy; <span>2024</span> All rights reserved.</p>
                    </div>
                </div>
                <div class="animated-container">
                    <div class="animated-element"></div>    
                </div>
            </footer>
        </div>
    </foreignObject>
</svg>
